<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Figtree:regular,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/typography.css" />
    <link rel="stylesheet" href="../css/icon-font.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/password-reset.css" />
    <link rel="stylesheet" href="../css/media/index-lg.css" media="(max-width: 992px)" />
    <title>Web Splash Screens</title>
  </head>
  <body>
    <div class="document-container">
      <div class="main-container">
        <main class="main">
          <div class="main__h1-container">
            <h1 class="main__h1 h1">Password reset</h1>
          </div>
          <div class="form-container">
            <div class="rem-control-container">
              <button class="rem-control-container__button-increase">Aa+</button>
              <button class="rem-control-container__button-decrease">Aa-</button>
            </div>
            <div class="upper-label-container">
              <span class="upper-label-container__label"
                >We sent the code to <span class="text-email">name@example.com</span></span
              >
            </div>
            <form action="" class="form">
              <div class="input-container">
                <input type="text" class="input-container__input" placeholder="Code" />
              </div>
              <div class="input-container">
                <input
                  type="submit"
                  class="input-container__input input-container__input_black"
                  value="Reset password" />
              </div>
            </form>
            <div class="lower-label-container">
              <span class="lower-label-container__label"
                >Didn't receive the email? <a href="#">Click to resend</a></span
              >
            </div>
          </div>
          <div class="footer-container">
            <span class="text icon--arrow-no-circle"><a href="welcome-back.html">Back</a></span>
          </div>
        </main>
      </div>
      <div class="aside-container">
        <aside class="aside">
          <div class="aside__header-container">
            <div class="aside__h2-container">
              <h2 class="aside__h2 h2">We're here to optimised your workflow</h2>
            </div>
            <div class="aside__description-container">
              <span class="aside__description">
                Your docs, projects, notes and reminders.
                <br />
                Together.
              </span>
            </div>
          </div>
          <div class="aside__footer-container">
            <div class="aside__bottom-text-container">
              <span class="aside__bottom-text">Finally, all your work in one peace</span>
            </div>
            <div class="aside__slider-container">
              <button
                class="aside__slider-left-button aside__slider-button aside__slider-button_disabled icon--arrow"></button>
              <button class="aside__slider-right-button aside__slider-button icon--arrow"></button>
            </div>
          </div>
        </aside>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
