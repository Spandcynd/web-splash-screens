<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/typography.css" />
    <link rel="stylesheet" href="../css/icon-font.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Web Splash Screens</title>
  </head>
  <body>
    <div class="document-container">
      <div class="main-container">
        <main class="main">
          <div class="main__h1-container">
            <h1 class="main__h1 h1">Create account</h1>
          </div>
          <div class="registration-container">
            <div class="upper-label-container">
              <span class="upper-label-container__upper-label"
                >Let's get started with your 30 days trial</span
              >
            </div>
            <form action="" class="form">
              <div class="input-container">
                <input type="text" class="input-container__input" placeholder="Name" />
              </div>
              <div class="input-container">
                <input type="text" class="input-container__input" placeholder="Email" />
              </div>
              <div class="input-container">
                <input type="text" class="input-container__input" placeholder="Password" />
              </div>
              <div class="input-container">
                <input
                  type="submit"
                  class="input-container__input input-container__input_black"
                  value="Create account" />
              </div>
            </form>
            <div class="lower-label-container">
              <span class="lower-label-container__lower-label"
                >Already have an account? <a href="#">Log in</a></span
              >
            </div>
            <div class="input-container">
              <button class="input-container__button input-container__button_black">
                <div class="icon-container">
                  <img src="../icons/apple.svg" alt="apple-corp" />
                </div>
                <span>Sign up with Apple</span>
              </button>
            </div>
            <div class="input-container">
              <button class="input-container__button">
                <div class="icon-container">
                  <img src="../icons/google.svg" alt="google-corp" />
                </div>
                <span>Sign up with Google</span>
              </button>
            </div>
          </div>
          <div class="footer-container">
            <!-- <span class="text">‚Üê BACK</span> -->
          </div>
        </main>
      </div>
      <div class="aside-container">
        <aside class="aside">
          <div class="aside__header-container">
            <div class="aside__h2-container">
              <h2 class="aside__h2 h2">We're here to optimised your workflow</h2>
            </div>
            <div class="aside__description-container">
              <span class="aside__description">
                Your docs, projects, notes and reminders.
                <br />
                Together.
              </span>
            </div>
          </div>
          <div class="aside__footer-container">
            <div class="aside__bottom-text-container">
              <span class="aside__bottom-text">Finally, all your work in one peace</span>
            </div>
            <div class="aside__slider-container">
              <button
                class="aside__slider-left-button aside__slider-button aside__slider-button_disabled icon--arrow-left"></button>
              <button
                class="aside__slider-right-button aside__slider-button icon--arrow-right"></button>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
